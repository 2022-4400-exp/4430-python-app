apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - image: mamadanasi/python-app
        name: python
        volumeMounts:
            - mountPath: /var/python-app
              name: python-pvc
      volumes:
        - name: python-pvc
          persistentVolumeClaim:
            claimName: python-pvc